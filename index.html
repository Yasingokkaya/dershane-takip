<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dershane Giriş Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    
    <link rel="apple-touch-icon" href="logo.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4e54c8">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: none;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }
        .btn-login {
            background: #4e54c8;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-login:hover {
            background: #3a3f99;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg login-card p-3">
        <div class="card-header">
            <h1 class="display-1 text-primary"><i class="bi bi-building-check"></i></h1>
            <h3 class="fw-bold text-dark mt-2">Sisteme Giriş</h3>
            <p class="text-muted">Lütfen bilgilerinizi giriniz</p>
        </div>
        <div class="card-body">
            <form id="girisForm">
                <div class="mb-3">
                    <label class="form-label text-muted small">E-posta Adresi</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="ornek@dershane.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                        <input type="password" id="sifre" class="form-control" placeholder="******" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login text-white rounded-pill mb-3">
                    Giriş Yap <i class="bi bi-arrow-right"></i>
                </button>
                
                <div id="hataMesaji" class="alert alert-danger d-none text-center small py-2"></div>
            </form>
        </div>
        <div class="card-footer bg-white text-center border-0 pb-4">
            <small class="text-muted">Dershane Takip Sistemi v1.0</small>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

       const firebaseConfig = {
  apiKey: "AIzaSyCWi2T41yWD2uQz5leN2w1v-0lk6dk_AWM",
  authDomain: "dershanetakip-34d23.firebaseapp.com",
  projectId: "dershanetakip-34d23",
  storageBucket: "dershanetakip-34d23.firebasestorage.app",
  messagingSenderId: "614841525540",
  appId: "1:614841525540:web:2851108451bb4ef0e4bfb1",
  measurementId: "G-RKQH5SZN43"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("girisForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const sifre = document.getElementById("sifre").value;
            const hataKutu = document.getElementById("hataMesaji");
            const btn = document.querySelector("button");
            const originalText = btn.innerHTML;

            // Görsel efektler
            hataKutu.classList.add("d-none");
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Kontrol ediliyor...';
            btn.disabled = true;

            try {
                // Veritabanında kullanıcıyı ara
                const q = query(
                    collection(db, "kullanicilar"), 
                    where("email", "==", email),
                    where("sifre", "==", sifre)
                );

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    throw new Error("E-posta veya şifre hatalı! Lütfen kontrol edin.");
                }

                // Kullanıcı bulundu!
                let kullaniciVerisi = {};
                snapshot.forEach(doc => { kullaniciVerisi = doc.data(); });

                // Tarayıcı hafızasına kaydet (Diğer sayfalarda kullanmak için)
                sessionStorage.setItem("oturum", "acik");
                sessionStorage.setItem("ad_soyad", kullaniciVerisi.ad_soyad);
                sessionStorage.setItem("rol", kullaniciVerisi.rol);

                // Yönlendirme (Rotayı Belirle)
                setTimeout(() => {
                    if (kullaniciVerisi.rol === "yonetici") {
                        window.location.href = "yonetici.html";
                    } else if (kullaniciVerisi.rol === "ogretmen") {
                        window.location.href = "ogretmen.html";
                    } else {
                        alert("Hata: Kullanıcı rolü tanımsız!");
                    }
                }, 1000); // 1 saniye bekle (Kullanıcı giriş yaptığını anlasın)

            } catch (error) {
                hataKutu.innerText = error.message;
                hataKutu.classList.remove("d-none");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
